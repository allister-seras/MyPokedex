<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/signup.css" rel="stylesheet" />
  <title>SignUp PokeDex</title>
</head>

<body>
  <div>
    <div class="signup-container">
      <div class="signup-signup">
        <input id="signup-firstname"
          type="text"
          placeholder="First Name:"
          class="signup-firstname input"
        />
        <input id="signup-lastname"
          type="text"
          placeholder="Last Name:"
          class="signup-lastname input"
        />
        <input id="email" type="text" placeholder="Email:" class="signup-email input" />
        <input id="uname"
          type="text"
          placeholder="Username:"
          class="signup-username input"
        />
        <input id="password" type="text" placeholder="Password" class="signup-password input" />
        <button type="button" class="signup-signup1 button">Button</button>
        <button type="button" class="signup-backbtn button">Button</button>
        <img alt="image" src="./assets/eevee.gif" class="signup-image" />
      </div>
    </div>
  </div>
</body>

</html>
